<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Slack Voice</title>
    </head>
    <body>
        <h1>Slack Voice</h1>
        <div id="connection-wrapper" class="box">
            <form id="connection">
                <div id="apikey">
                    <label>Slack API Key : </label>
                    <input type="password" name="authtoken" id="auth-token" size="40"/>
                    <span id="api-error"></span>
                </div>
                <div id="con-status">
                    Connection Status :
                </div>
                <div id="message-conf">
                    <label id="message-label">Read Messages : </label>
                    <input type="radio" class="message-type" name="message-type" value="all">All Messages
                    <input type="radio" class="message-type" name="message-type" value="mentions">Only Mentions
                    <span id="conf-error"></span>
                </div>
                <div class="buttons">
                    <input type="button" id="auth-connect" value="Start">
                    <input type="button" id="auth-disconnect" value="Stop">
                </div>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/slack.js"></script>
        <script type="text/javascript" src="js/socket.js"></script>
        <script type="text/javascript" src="https://rawgithub.com/hiddentao/google-tts/master/google-tts.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
